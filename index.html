<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is to be pitied?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
        }
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .name-input {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        input[type="text"]:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .name-list {
            margin-top: 30px;
        }
        .name-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .name-item span {
            flex-grow: 1;
            margin-right: 10px;
        }
        .name-item button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        #wheel {
            margin-bottom: 20px;
        }
        #spinBtn {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        #spinBtn:hover {
            background-color: #218838;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red;
            z-index: 1;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            pointer-events: none;
        }
        #bigName {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: yellow;
            opacity: 0;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #resetBtn {
            margin-top: 20px;
            background-color: #dc3545;
        }
        #resetBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Add Names to the Wheel</h1>
            <div class="name-input">
                <input type="text" id="nameInput" placeholder="Enter a name">
                <button id="addName"><i class="fas fa-plus"></i> Add</button>
            </div>
            <div class="name-list" id="nameList"></div>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="right-panel">
            <h1>Who is to be pitied?</h1>
            <div class="wheel-container">
                <canvas id="wheel" width="400" height="400"></canvas>
                <div id="pointer"></div>
            </div>
            <button id="spinBtn">Do you dare to spin?</button>
            <div id="result"></div>
        </div>
    </div>
    <div id="bigName"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const nameInput = document.getElementById('nameInput');
        const addNameBtn = document.getElementById('addName');
        const nameList = document.getElementById('nameList');
        const bigNameDiv = document.getElementById('bigName');
        const resetBtn = document.getElementById('resetBtn');

        let names = [];
        const colors = ['#4ECDC4', '#45B7D1', '#FFA07A', '#FF6B6B', '#20B2AA', '#9370DB', '#3CB371', '#FF69B4', '#F0E68C', '#CD853F'];
        let spinning = false;
        let currentRotation = 0;
        let spinSpeed = 0;
      function spin() {
            if (spinning || names.length < 2) return;

            spinning = true;
            spinSpeed = Math.random() * 0.2 + 0.1;
            resultDiv.textContent = '';

            function animate() {
                currentRotation += spinSpeed;
                spinSpeed *= 0.99;
                drawWheel();

                if (spinSpeed > 0.001) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    announceWinner();
                }
            }

            animate();
        }

function announceWinner() {
    const totalSlices = names.length;
    const sliceAngle = (2 * Math.PI) / totalSlices;
    
    // Normalize the rotation to be between 0 and 2PI
    const normalizedRotation = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
    
    // Calculate the winning index
    // We add PI to align with the top (red arrow) and use Math.floor
    const winningIndex = Math.floor(((normalizedRotation + Math.PI) % (2 * Math.PI)) / sliceAngle);
    
    const winner = names[winningIndex];
    resultDiv.textContent = `${winner} is to be pitied!`;
    createConfetti();
    animateBigName(winner);
    flashWinningSlice(winningIndex);
}

function drawWheel(flashingIndex = -1) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(currentRotation);

    const totalSlices = names.length;
    const sliceAngle = (2 * Math.PI) / totalSlices;

    for (let i = 0; i < totalSlices; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, 200, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.lineTo(0, 0);
        ctx.fillStyle = colors[i % colors.length];
        if (i === flashingIndex) {
            ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 100) * 0.5;
        }
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.stroke();

        ctx.save();
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.fillText(names[i], 140, 0);
        ctx.restore();
    }

    ctx.restore();
}



        function flashWinningSlice(winningIndex) {
            let flashCount = 0;
            function flash() {
                drawWheel(winningIndex);
                flashCount++;
                if (flashCount < 10) {
                    setTimeout(flash, 200);
                } else {
                    drawWheel();
                }
            }
            flash();
        }

        function addName() {
            const name = nameInput.value.trim();
            if (name && names.length < 10 && !names.includes(name)) {
                names.push(name);
                updateNameList();
                drawWheel();
                nameInput.value = '';
                checkNameLimit();
            } else if (names.includes(name)) {
                alert('This name is already on the wheel!');
            }
        }

        function updateNameList() {
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.innerHTML = `
                    <span>${name}</span>
                    <button onclick="editName(${index})"><i class="fas fa-edit"></i></button>
                    <button onclick="removeName(${index})"><i class="fas fa-trash"></i></button>
                `;
                nameList.appendChild(nameItem);
            });
        }

        function editName(index) {
            const newName = prompt('Edit name:', names[index]);
            if (newName !== null) {
                const trimmedName = newName.trim();
                if (trimmedName && !names.includes(trimmedName)) {
                    names[index] = trimmedName;
                    updateNameList();
                    drawWheel();
                } else if (names.includes(trimmedName)) {
                    alert('This name is already on the wheel!');
                }
            }
        }

        function removeName(index) {
            names.splice(index, 1);
            updateNameList();
            drawWheel();
            checkNameLimit();
        }

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                }).onfinish = () => confetti.remove();
            }
        }

        function animateBigName(name) {
            bigNameDiv.textContent = name;
            bigNameDiv.style.opacity = 1;
            bigNameDiv.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 },
                { transform: 'translate(-50%, -150%) scale(1.5)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                fill: 'forwards'
            });
        }

        function checkNameLimit() {
            if (names.length >= 10) {
                nameInput.disabled = true;
                addNameBtn.disabled = true;
            } else {
                nameInput.disabled = false;
                addNameBtn.disabled = false;
            }
        }

        function resetWheel() {
            names = [];
            currentRotation = 0;
            spinSpeed = 0;
            spinning = false;
            updateNameList();
            drawWheel();
            checkNameLimit();
            resultDiv.textContent = '';
        }

        spinBtn.addEventListener('click', spin);
        addNameBtn.addEventListener('click', addName);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addName();
        });
        resetBtn.addEventListener('click', resetWheel);

        drawWheel();
    </script>
</body>
</html>
