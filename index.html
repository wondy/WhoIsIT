<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is to be pitied?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
        }
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .name-input {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .name-list {
            margin-top: 30px;
        }
        .name-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .name-item span {
            flex-grow: 1;
            margin-right: 10px;
        }
        .name-item button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        #wheel {
            margin-bottom: 20px;
        }
        #spinBtn {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #spinBtn:hover {
            background-color: #218838;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red;
            z-index: 1;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Add Names to the Wheel</h1>
            <div class="name-input">
                <input type="text" id="nameInput" placeholder="Enter a name">
                <button id="addName"><i class="fas fa-plus"></i> Add</button>
            </div>
            <div class="name-list" id="nameList"></div>
        </div>
        <div class="right-panel">
            <h1>Who is to be pitied?</h1>
            <div class="wheel-container">
                <canvas id="wheel" width="400" height="400"></canvas>
                <div id="pointer"></div>
            </div>
            <button id="spinBtn">Do you dare to spin?</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const nameInput = document.getElementById('nameInput');
        const addNameBtn = document.getElementById('addName');
        const nameList = document.getElementById('nameList');

        let names = [];
        const colors = ['#4ECDC4', '#45B7D1', '#FFA07A', '#FF6B6B', '#20B2AA', '#9370DB', '#3CB371', '#FF69B4', '#F0E68C', '#CD853F'];
        let spinning = false;
        let currentRotation = 0;
        let spinSpeed = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(currentRotation);

            const totalSlices = names.length;
            const sliceAngle = (2 * Math.PI) / totalSlices;

            for (let i = 0; i < totalSlices; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 200, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.lineTo(0, 0);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(names[i], 140, 0);
                ctx.restore();
            }

            ctx.restore();
        }

        function spin() {
            if (spinning || names.length < 2) return;

            spinning = true;
            spinSpeed = Math.random() * 0.2 + 0.1;
            resultDiv.textContent = '';

            function animate() {
                currentRotation += spinSpeed;
                spinSpeed *= 0.99;
                drawWheel();

                if (spinSpeed > 0.001) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    announceWinner();
                }
            }

            animate();
        }

        function announceWinner() {
            const totalSlices = names.length;
            const sliceAngle = (2 * Math.PI) / totalSlices;
            const adjustedRotation = (currentRotation % (2 * Math.PI));
            const winningSlice = Math.floor(adjustedRotation / sliceAngle);
            const winner = names[(totalSlices - winningSlice) % totalSlices];
            resultDiv.textContent = `${winner} is to be pitied!`;
        }

        function addName() {
            const name = nameInput.value.trim();
            if (name && names.length < 10) {
                names.push(name);
                updateNameList();
                drawWheel();
                nameInput.value = '';
            }
        }

        function updateNameList() {
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.innerHTML = `
                    <span>${name}</span>
                    <button onclick="editName(${index})"><i class="fas fa-edit"></i></button>
                    <button onclick="removeName(${index})"><i class="fas fa-trash"></i></button>
                `;
                nameList.appendChild(nameItem);
            });
        }

        function editName(index) {
            const newName = prompt('Edit name:', names[index]);
            if (newName !== null) {
                names[index] = newName.trim();
                updateNameList();
                drawWheel();
            }
        }

        function removeName(index) {
            names.splice(index, 1);
            updateNameList();
            drawWheel();
        }

        spinBtn.addEventListener('click', spin);
        addNameBtn.addEventListener('click', addName);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addName();
        });

        drawWheel();
    </script>
</body>
</html>
