<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is to be pitied?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        #wheel {
            margin-bottom: 20px;
        }
        #spinBtn {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #pointer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.5); }
        }
        #bigName {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: yellow;
            opacity: 0;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who is to be pitied?</h1>
        <div style="position: relative;">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="pointer"></div>
        </div>
        <br>
        <button id="spinBtn">Do you dare to spin?</button>
        <div id="result"></div>
    </div>
    <div id="bigName"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const bigNameDiv = document.getElementById('bigName');

        const names = ['Sainath', 'Nitin', 'Janni', 'Rudi'];
        const colors = ['#4ECDC4', '#45B7D1', '#FFA07A', '#FF6B6B'];
        const totalSlices = names.length;
        const sliceAngle = (2 * Math.PI) / totalSlices;

        let spinning = false;
        let currentRotation = 0;
        let spinSpeed = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(currentRotation);

            for (let i = 0; i < totalSlices; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 200, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.lineTo(0, 0);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(names[i], 140, 0);
                ctx.restore();
            }

            ctx.restore();
        }

        function spin() {
            if (spinning) return;

            spinning = true;
            spinSpeed = Math.random() * 0.2 + 0.1;
            resultDiv.textContent = '';
            bigNameDiv.style.opacity = 0;

            function animate() {
                currentRotation += spinSpeed;
                spinSpeed *= 0.99;
                drawWheel();

                if (spinSpeed > 0.001) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    announceWinner();
                }
            }

            animate();
        }

        function announceWinner() {
            const adjustedRotation = (currentRotation % (2 * Math.PI));
            const winningSlice = Math.floor(adjustedRotation / sliceAngle);
            const winner = names[(totalSlices - winningSlice) % totalSlices];
            resultDiv.textContent = `${winner} is to be pitied!`;
            createConfetti();
            animateBigName(winner);
        }

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                }).onfinish = () => confetti.remove();
            }
        }

        function animateBigName(name) {
            bigNameDiv.textContent = name;
            bigNameDiv.style.opacity = 1;
            bigNameDiv.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 },
                { transform: 'translate(-50%, -150%) scale(1.5)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                fill: 'forwards'
            });
        }

        spinBtn.addEventListener('click', spin);
        drawWheel();
    </script>
</body>
</html>
